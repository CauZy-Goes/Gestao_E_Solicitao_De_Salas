<ui:composition template="/WEB-INF/template/TemplateGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<ui:define name="corpo">

    <p:tabView id="tabview_auth">
        <!--    Tab Cadastro     -->
        <p:tab title="Cadastro" id="tab_cadastro">
            <!-- Form Cadastro          -->
            <h:form id="form_cadastro">
                <h1>Cadastro de Cargos</h1>"
                <p:messages autoUpdate="true"   id="message_cadastro"/>

                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome Completo"/>
                    <p:inputText value="#{usuarioMB.usuarioDTO.nomeUsuario}" required="True"/>

                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{usuarioMB.usuarioDTO.email}" required="True"/>

                    <p:outputLabel value="Senha"/>
                    <p:password value="#{usuarioMB.usuarioDTO.senha}" Required="True"/>

                    <p:outputLabel value="Laboratório" />
                    <p:selectOneMenu value="#{usuarioMB.usuarioDTO.idCargo}" required="true" label="Qual é o seu cargo ?" >
                        <f:selectItem itemLabel="Selecione o Cargo" noSelectionOption="true"/>
                        <f:selectItems value="#{cargoMB.cargosList}" var="cargo" itemLabel="#{cargo.nomeCargo}" itemValue="#{cargo.idCargo}"/>
                    </p:selectOneMenu>

                    <p:outputLabel/>
                    <p:commandButton value="Cadastrar" action="#{usuarioMB.adicionar()}" update="message_cadastro tabela_cadastro"/>
                </p:panelGrid>

                <p:dataTable value="#{usuarioMB.usuariosList}" var="usuario" id="tabela_cadastro" paginator="true" paginatorPosition="bottom" rows="5">

                    <p:column headerText="Id">
                        <p:outputLabel value="#{usuario.idUsuario}"/>
                    </p:column>

                    <p:column headerText="Nome">
                        <p:outputLabel value="#{usuario.nomeUsuario}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <p:outputLabel value="#{usuario.email}"/>
                    </p:column>

                    <p:column headerText="senha">
                        <p:outputLabel value="#{usuario.senha}"/>
                    </p:column>

                    <p:column headerText="senha">
                        <p:outputLabel value="#{usuario.idCargo}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:tab>
    </p:tabView>

</ui:define>
</ui:composition>
