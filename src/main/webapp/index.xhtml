<ui:composition template="/WEB-INF/template/TemplateGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<ui:define name="corpo">

    <header>
        <h1>Sistema De Salas</h1>
        <h2>CauZy Enterprise</h2>
    </header>

    <p:tabView id="tabview_auth" styleClass="tabview-login">

        <!--    Tab Cadastro     -->
        <p:tab title="Cadastro" id="tab_cadastro">
            <!-- Form Cadastro          -->
            <h:form id="form_cadastro" styleClass="form-cadastro">
                <p:messages autoUpdate="true"   id="message_cadastro"/>

                <p:panelGrid columns="2" styleClass="form-panel">
                    <p:outputLabel value="Nome Completo"/>
                    <p:inputText value="#{usuarioMB.usuarioDTO.nomeUsuario}" required="True"/>

                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{usuarioMB.usuarioDTO.email}" required="True"/>

                    <p:outputLabel value="Senha"/>
                    <p:password value="#{usuarioMB.usuarioDTO.senha}" Required="True"/>

                    <p:outputLabel value="Laboratório" style="padding-top: 20px;" />
                    <p:selectOneMenu value="#{usuarioMB.usuarioDTO.idCargo}" required="true" label="Qual é o seu cargo ?" >
                        <f:selectItem itemLabel="Selecione o Cargo" noSelectionOption="true"/>
                        <f:selectItems value="#{cargoMB.cargosList}" var="cargo" itemLabel="#{cargo.nomeCargo}" itemValue="#{cargo.idCargo}"/>
                    </p:selectOneMenu>

                </p:panelGrid>

                <div class="form-container-button" >
                    <p:commandButton icon="pi pi-check" value="Cadastrar" action="#{usuarioMB.adicionar()}" update="message_cadastro"
                                     styleClass="input-button"/>
                </div>
            </h:form>
        </p:tab>

        <!--    Tab Login     -->
        <p:tab title="login" id="tab_login">
            <!-- Form Cadastro          -->
            <h:form id="form_login">

                <p:messages autoUpdate="true"  id="message_login"/>

                <p:panelGrid columns="2" styleClass="form-panel">
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{usuarioMB.usuarioDTO.email}" required="True"/>

                    <p:outputLabel value="Senha"/>
                    <p:password value="#{usuarioMB.usuarioDTO.senha}" Required="True" toggleMask="true"/>
                </p:panelGrid>

                <div class="form-container-button" >
                    <p:commandButton icon="pi pi-sign-in" value="Entrar" action="#{usuarioMB.login()}" update="message_login"
                                     styleClass="input-button"/>
                </div>
            </h:form>
        </p:tab>
    </p:tabView>

</ui:define>
</ui:composition>
