<ui:composition template="/WEB-INF/template/TemplateGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

            <h1>DashBoard Professor</h1>
        <h1>Bem-vindo, #{usuarioMB.usuarioLogado.nomeUsuario}!</h1>
        <p>Email: #{usuarioMB.usuarioLogado.email}</p>
        <p>Cargo: #{usuarioMB.usuarioLogado.idCargo}</p>

        <h:form>
            <p:commandButton value="Logout" action="#{usuarioMB.logout()}"/>
        </h:form>
    </ui:define>
</ui:composition>
