<ui:composition template="/WEB-INF/template/TemplateUsuarios.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="frm_solicitacao">

            <p:messages autoUpdate="true" id="message_solicitacao" />

            <p:panelGrid columns="2">

                <p:outputLabel value="Qual sala você deseja solicitar ?" />

                <p:selectOneMenu value="#{solicitacoesMB.solicitacaoDTO.idEspacoFisico}" required="true" label="Numero Da Sala" >
                    <f:selectItem itemLabel="Selecione o número da sala" noSelectionOption="true"/>
                    <f:selectItems value="#{espacoFisicoMB.espacoFisicoDTOList}" var="sala" itemLabel="#{sala.numero}" itemValue="#{sala.idEspacoFisico}"/>
                </p:selectOneMenu>


                <p:outputLabel/>
                <p:commandButton value="Cadastrar" action="#{solicitacoesMB.adicionar()}" update="frm_solicitacao message_solicitacao"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
